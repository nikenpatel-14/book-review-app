<div class="row">
    <div class="col-12 mb-4">
        <h1>Browse Books</h1>
        <hr>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search books..." ng-model="searchQuery">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center" ng-if="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="col-md-3 mb-4" ng-repeat="book in books | filter:searchQuery">
        <div class="card book-card h-100">
            <img ng-src="{{book.imageUrl || 'https://via.placeholder.com/300x450?text=No+Image'}}"
                class="card-img-top book-img" alt="{{book.title}}">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                <p class="card-text">{{book.description | limitTo: 100}}{{book.description.length > 100 ? '...' : ''}}
                </p>
            </div>
            <div class="card-footer bg-white border-top-0">
                <a href="#!/books/{{book._id}}" class="btn btn-outline-primary w-100">View Details</a>
            </div>
        </div>
    </div>

    <div class="col-12 text-center" ng-if="!loading && (books | filter:searchQuery).length === 0">
        <p>No books found matching your search.</p>
    </div>
</div>
