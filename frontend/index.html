<!DOCTYPE html>
<html lang="en" ng-app="bookReviewApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#!">Book Review App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/books">Books</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn && role === 'teacher'">
                        <a class="nav-link" href="#!/admin/books">Manage Books</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#!/my-reviews">My Reviews</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#!/login">Login</a>
                    </li>
                    <li class="nav-item" ng-if="!isLoggedIn">
                        <a class="nav-link" href="#!/register">Register</a>
                    </li>
                    <li class="nav-item" ng-if="isLoggedIn">
                        <a class="nav-link" href="#" ng-click="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="py-3 mt-5 bg-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Book Review App. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/auth.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/services/review.service.js"></script>
    <script src="js/controllers/auth.controller.js"></script>
    <script src="js/controllers/book.controller.js"></script>
    <script src="js/controllers/review.controller.js"></script>
</body>

</html>
